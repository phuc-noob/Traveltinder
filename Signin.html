<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>TravelTinder</title>
    <script src="https://kit.fontawesome.com/fa66a0c870.js" crossorigin="anonymous"></script>
</head>
<body>  
    <div class="overlay">
        <div id="left">
            <div class="TravelTinder">TravelTinder</div>
            <div class="brand login-text">Đăng ký với Email hoặc Tên người dùng <br>
            <br>
            <strong>HOẶC</strong><br><br> Đăng nhập bằng Facebook để truy cập nhanh vào tài khoản
            </div>   
            <button class="brand login flat-button facebook">Tiếp tục với Facebook</button>

            <!-- Tabs-->
            <div class="form-position">
                        <a href="#"><button class="close">x</button></a>
                    <div class="form-inner">
        
                    <div class="tabs">
                        <ul class="tabs">
                            <li class="current" data-tab="member">
                            <a href="#member">ĐĂNG NHẬP</a>
                            </li>
                            <li data-tab="new">
                            <a href="#new">ĐĂNG KÝ</a>
                            </li>
                        </ul>
            <!--Signin Form -->

                    <div class="form-content">
                        <form>
                        <label for=""></label> <br> <br>
                        <input type="text" name="login-id" id="user" placeholder="USERNAME" class="field" required>
                        <label for=""></label>
                        <input type="email" name="email" id="usermail" placeholder="EMAIL ADDRESS" class="field" required>
                        <label for=""></label>
                        <input type="password" name="usrpw" placeholder="PASSWORD" class="field" required>
                        <div class="clear"></div>
                        <button class="signup">ĐĂNG KÝ</button>
                        </form>
                    </div>
                    </div>
                    </div>
            </div>
        
   </div>            
  <script src="./TravelTinder.js"></script>
</body>
</html>
